<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        li a {
            display:block;
            padding: 15px 0px;
            width:120px;
            text-align: center;
            text-decoration: none; /*밑줄 없애기*/
            background-color: lightcoral;
            color:white;
        }
        li{
            float:left;
            width:120px;
            list-style:none; /*list 앞에 점 없애는것*/
        }
        li > div > div{
            display:none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("li a").hover(
                function(){
                    $(this).css("background-color","green");
                    $(this).stop().animate({"font-size":32},500);
                },
                function(){
                    $(this).css("background-color","black");
                    $(this).stop().animate({"font-size":12},500);
                }
            )
        })
    </script>
</head>
<body>
<div style="position:relative;width:1000px;height:80px;z-index:2"><!-- 메뉴-->
    <ul>
        <li>
            <div>
                <a href="#" data-mouseover="red">Click</a>
                <div><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a></div>
            </div>
        </li>
        <li>
            <div>
                <a href="#"  data-mouseover="blue">Click</a>
            </div>
        </li>
        <li>
            <div>
                <a href="#"  data-mouseover="green">Click</a>
                <div><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a></div>
            </div>
        </li>
        <li>
            <div>
                <a href="#"  data-mouseover="red">Click</a>
                <div><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a></div>
            </div>
        </li>
        <li>
            <div>
                <a href="#"  data-mouseover="red">Click</a>
            </div>
        </li>
        <li>
            <div>
                <a href="#"  data-mouseover="red">Click</a>
            </div>
        </li>
    </ul>
</div>
<div style="position:relative;z-index:1;"><!-- 내용-->
    <img src="../js/img/2.jpg>
</div>
</body>
</html>
